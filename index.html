<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Employee Directory</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="header-wrapper">
                <h1 class="header__top">Meet the Team</h1>
                <div class="header__bottom">
                    <div class="select-wrapper">
                        <label for="select-menu"><span class="visually-hidden">Select a team to display</span></label>
                        <select name="select-menu" class="select-menu" id="select-menu">
                            <option value="">Select a team</option>
                            <option value="">Everyone</option>
                            <!-- <option value="leadership">Leadership</option>
                            <option value="sales">Sales</option>
                            <option value="customer-service">Customer service</option>
                            <option value="product">Product</option> -->
                        </select>
                    </div>
                    <div class="search-wrapper">
                        <label for="search-field"><span class="visually-hidden">Search for an employee by their name</span></label>
                        <input type="text" class="search-field" id="search-field" placeholder="Search for an employee">
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="employees-container" id="employees-container">
                <!-- Employees here -->
            </div>
        </main>
        
        <script src="js/index.js" type="module"></script>
    </body>
</html>
